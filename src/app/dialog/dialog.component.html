<h1 mat-dialog-title >
    Add Product Form
</h1>
  <div mat-dialog-content>
    <form [formGroup]="productForm">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Product Category</mat-label>
          <mat-select formControlName="category" placeholder="Category">
              <mat-option value="Clothing">Clothing</mat-option>
              <mat-option value="Electronics">Electronics</mat-option>
              <mat-option value="Furniture">Furniture</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input formControlName="date" matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label id="example-radio-group-label" for="productTypeList"><h4>Product Type</h4></label>
        <mat-radio-group formControlName="type" class="example-radio-group">
          <mat-radio-button class="example-radio-button" *ngFor="let type of productTypeList" [value]="type">
              {{type}}
          </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input formControlName="price" type='number' matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Comments</mat-label>
          <textarea formControlName="comment" matInput name="" id="" cols="10" rows="3"></textarea>
        </mat-form-field>
    </form>    
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="primary" (click)="saveForm()">{{actionBtn}}</button>
    <button style="margin-left: 10px;" mat-raised-button color="warn" mat-dialog-close>Close</button>
  </div>
